version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: strava-oracle-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: strava_challenge
      POSTGRES_USER: oracle
      POSTGRES_PASSWORD: oracle_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oracle -d strava_challenge"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
